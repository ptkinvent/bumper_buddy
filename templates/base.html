{% load static %}

<!DOCTYPE html>

<html lang="en" class="h-full {% if request.user.dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>Bumper Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Bumper Buddy is an AI-powered auto insurance claims management tool.">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{% static 'assets/js/styles.css' %}">
</head>

<body class="h-full bg-white dark:bg-secondary-800">
    <div id="root" class="h-full"></div>

    {% block content %}
    {% endblock %}

    <script crossorigin src="https://unpkg.com/umd-react@19.1.0/dist/react.{% if 'localhost' in request.get_host %}development{% else %}production.min{% endif %}.js"></script>
    <script crossorigin src="https://unpkg.com/umd-react@19.1.0/dist/react-dom.{% if 'localhost' in request.get_host %}development{% else %}production.min{% endif %}.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
