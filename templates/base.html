{% load static %}
{% load django_vite %}

<!DOCTYPE html>

<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Bumper Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Bumper Buddy is an AI-powered auto insurance claims management tool.">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    {% vite_asset 'src/index.css' %}

    {% vite_react_refresh %}
    {% vite_hmr_client %}
</head>

<body class="h-full bg-white dark:bg-secondary-800">
    <div id="root" class="h-full"></div>

    {% block content %}
    {% endblock %}

    <script>
        // Set dark mode without waiting for react to mount
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    {% vite_asset 'src/index.jsx' %}
</body>
</html>
